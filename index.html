<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
      </header>
      
      <main class="main-content" role="main">
        <section class="search-section" role="search">
          <form id="weather-search" class="search-form">
            <label for="location-input">Enter Location:</label>
            <input 
              type="text" 
              id="location-input" 
              class="search-input"
              placeholder="City, Country"
            >
            <button 
              type="submit" 
              class="search-button"
            >
              Search
            </button>
          </form>
        </section>
      
        <section class="weather-display" role="region" aria-label="Weather Information">
          <div class="current-weather-card">
            <!-- Current weather data will be displayed here -->
          </div>
          <div class="forecast-container">
            <!-- 5-day forecast cards will be added here -->
          </div>
        </section>
      </main>

    <script>
        // JavaScript will be added here in subsequent steps
    </script>
</body>
</html>
